<!DOCTYPE html>
<html>
    <head>
        <!-- Add Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .square-grid {
                aspect-ratio: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row g-2">
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 1</div></div>
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 2</div></div>
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 3</div></div>
            </div>
            <div class="row g-2">
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 4</div></div>
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 5</div></div>
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 6</div></div>
            </div>
            <div class="row g-2">
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 7</div></div>
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 8</div></div>
                <div class="col-4"><div class="border rounded p-3 m-1 square-grid">Grid 9</div></div>
            </div>
        </div>

        <!-- Add Bootstrap JS CDN (optional, needed for Bootstrap components that require JavaScript) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
