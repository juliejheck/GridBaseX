<!DOCTYPE html>
<html>

<head>
    <!-- Add Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .square-grid {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
    <script>
        function showGridAlert(gridName) {
            //alert(`You clicked ${gridName}`);
            window.location.href = gridName;
        }
    </script>
</head>

<body>
    <div class="container mt-4">
        <div class="row g-2">
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('https://www.pin1.harvard.edu/cas/login?service=https%3A%2F%2Fcanvas.harvard.edu%2Flogin%2Fcas')">Canvas</div>
            </div>
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('Grid 2')">Grid 2</div>
            </div>
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('Grid 3')">Grid 3</div>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('Grid 4')">Grid 4</div>
            </div>
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('Grid 5')">Grid 5</div>
            </div>
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('Grid 6')">Grid 6</div>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('Grid 7')">Grid 7</div>
            </div>
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('Grid 8')">Grid 8</div>
            </div>
            <div class="col-4">
                <div class="border rounded p-3 m-1 square-grid" onclick="showGridAlert('Grid 9')">Grid 9</div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS CDN (optional, needed for Bootstrap components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
